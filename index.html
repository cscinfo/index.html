<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>फॉर्म डैशबोर्ड</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      min-height: 100vh;
    }
    .menu {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .menu button {
      padding: 12px 25px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background: linear-gradient(to right, #0056b3, #004494);
    }
    .form-container {
      display: none;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      max-width: 700px;
      margin: auto;
      animation: fadeIn 0.5s forwards;
    }
    .form-container.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #333;
      font-size: 16px;
      margin-bottom: 8px;
    
   }
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.3s, background 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      background: #ffffff;
      outline: none;
    }
    button {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      form {
        padding: 15px;
      }
      .menu button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
/* फॉर्म का बाहरी बॉक्स */
form {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  border: 2px solid #4CAF50;
  border-radius: 15px;
  background-color: #f9f9f9;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  font-family: Arial, sans-serif;
}

/* लेबल स्टाइल */
form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
  font-size: 16px;
  text-align:center;
}

/* इनपुट, सेलेक्ट और टेक्स्ट एरिया स्टाइल */
form input[type="text"],
form input[type="email"],
form input[type="tel"],
form input[type="number"],
form input[type="password"],
form textarea,
form select {
  width: 100%;
  padding: 10px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 15px;
  transition: 0.3s;
  text-align:center;
}

/* इनपुट फोकस स्टाइल */
form input:focus,
form textarea:focus,
form select:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 8px #4CAF50;
  outline: none;
}

/* बटन स्टाइल */
form button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  transition: 0.3s;
}

/* बटन पर होवर */
form button:hover {
  background-color: #45a049;
}

/* Placeholder टेक्स्ट स्टाइल */
form input::placeholder,
form textarea::placeholder {
  color: #aaa;
  font-size: 14px;
}

/* Responsive (Mobile friendly) */
@media (max-width: 600px) {
  form {
    padding: 20px;
  }

  </style>
</head>

<script>
  let currentForm = null;

  function showForm(formNumber) {
    const selectedForm = document.getElementById(`form${formNumber}`);
    
    if (currentForm && currentForm !== selectedForm) {
      currentForm.classList.remove('active');
    }
    
    if (currentForm === selectedForm) {
      selectedForm.classList.remove('active');
      currentForm = null;
    } else {
      selectedForm.classList.add('active');
      currentForm = selectedForm;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }
</script>
